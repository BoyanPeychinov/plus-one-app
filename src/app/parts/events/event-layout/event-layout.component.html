<ng-container *ngFor="let event of events">
    <article class="event__card">
        <a [routerLink]="['/events', event.objectId]" class="event__link">
            <div class="event__img--wrapper">
                <img src="{{img_url}}" alt="event-image" class="event__img">
            </div>
            <div class="card__info">
                <h3 class="event__title">Футбол - {{event.maxPeople}} човека</h3>
                <p class="event__date">{{event.day | date: 'dd.MM.yyyy'}} г.</p>
                <p class="event__time">{{event.start}}-{{event.end}} ч.</p>
                <p class="event__venue">{{event.venue}}</p>
            </div>
        </a>
    </article>
</ng-container>
